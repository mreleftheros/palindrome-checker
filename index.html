<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <h1 class="title">Palindrome Checker</h1>
  <section class="container">
    <form id="palindromeForm" class="container__form" autocomplete="off">
      <label for="palindromeInput">
        <input type="text" class="container__form__input" id="palindromeInput" name="palindromeInput" placeholder="Enter a palindrome..." autofocus>
      </label>
      <button type="submit" class="container__form__btn">Check</button>
    </form>
    <div class="container__result" id="palindromeResult"></div>
  </section>

  <script src="scripts/app.js"></script>
</body>
</html>
